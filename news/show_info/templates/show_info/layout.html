<!doctype html>
{% load static %}
{% load news_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'show_info/css/show_info.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <section class="menu">
        <img src="{% static 'show_info/img/user_logo.jpg' %}">
        {% get_category as categorys%}
        <ul>
            <li><a href="{% url 'main_page' %}">All</a></li>
            {% for cat in categorys %}
                <li><a href="{% url 'category_page' cat.name %}">{{ cat.name }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <section class="content">
        {% block content %}{% endblock %}
    </section>
</body>
</html>
